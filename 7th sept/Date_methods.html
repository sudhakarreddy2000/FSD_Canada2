<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
   <h2 id="txt"></h2>
   <h2 id="txt1"></h2>

   <h2 id="txt2"></h2>
   <h2 id="txt3"></h2>
    <script>
        let obj=new Date()
        let h=obj.getHours()
        let m=obj.getMinutes()
        let s=obj.getSeconds()

        let dt=obj.getDate()
        let mt=obj.getMonth()+1
        let yr=obj.getFullYear()

        let date=obj.toLocaleDateString()
        let time=obj.toLocaleTimeString()

        document.getElementById('txt').innerHTML=h+":"+m+":"+s
        document.getElementById('txt1').innerHTML=dt+"/"+mt+"/"+yr

        document.getElementById('txt2').innerHTML=date
        document.getElementById('txt3').innerHTML=time
    </script>
</body>

</html>
