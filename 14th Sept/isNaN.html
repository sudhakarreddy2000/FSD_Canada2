<body>
    <h1>for loop</h1>
    <form onsubmit="demo()">
        <input type="text" placeholder="enter name" id="age">*
        <br>
        <input type="submit" value="submit">
    </form>
    <script>
        function demo(){
        let fn=document.getElementById('age').value
        if(isNaN(fn)){
            alert("Age should be a number")
        }else if(fn<2){
            alert("Age should be minimum 2 digits")
        }else {
            alert("Thank you")
        }
        }
    </script>
</body>
