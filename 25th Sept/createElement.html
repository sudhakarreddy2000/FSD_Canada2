<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>createElement example</h1>
    <script>
        let x=document.createElement('h3')
        //console.log(x)
        let data=document.createTextNode("Hello javascript")
        x.appendChild(data)
        console.log(x)
    </script>

</body>
</html>
