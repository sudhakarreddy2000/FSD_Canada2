<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            width: 1000px;
            height: 60px;
            background-color: black;
            color: white;
            text-align:center;
            line-height: 60px;
        }

        .two {
            width: 1000px;
            height: 200px;
            background-color: #6c0022;
            color: white;
        }

        .three {
            width: 500px;
            height: 500px;
            background-color: orange;
            color: white;
            float: left;
        }

        .four {
            width: 500px;
            height: 500px;
            background-color: cyan;
            color: white;
            float: right;
        }
        #container{
            width:1000px;
            height:auto;
            margin:auto;
        }
        .one a{
            color:white;
            text-decoration:none;
            margin:40px;
            font-family: arial;
            
        }
        .footer{
            width:1000px;
            height:90px;
            background-color: black;
            color:white;
            text-align: center;
            line-height: 90px;
            clear:both;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="one">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </div>
        <div class="two">Second division</div>
        
        <div class="three">Third division</div>
        <div class="four">Fourth division</div>
        <div class="footer"> Copy Right @ 2023</div>
    </div>
</body>
</html>
