<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes demo {
            from{left:0px; top:0px; background-color: red;}
            to{left:900px; top:400px; background-color: yellow;}
        }

        #cir{
            width:100px;
            height:100px;
            background-color: red;
            border-radius:50%;
            animation:demo 2s;
            position:relative;
        }
  
    </style>
</head>
<body>
<div id="cir"> </div>
</body>
</html>
