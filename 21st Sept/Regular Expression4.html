<!DOCTYPE html>
<html>
<body>

<p>A form with a password field that must contain 8 or more characters 
that are of at least one number, and one uppercase and lowercase letter:</p>

<form >
 <input type="password" name="pw" placeholder="Password" 
pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
<input type="submit">
</form>

</body>
</html>
