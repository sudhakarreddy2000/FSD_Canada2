<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <h1>for loop</h1>
    <form>
        <input type="text" placeholder="enter name" id="uid" 
        onblur="demo()">
        </form>
    <script>
        function demo(){
            let val=document.getElementById('uid').value;
            if(val==""){
                document.getElementById('uid').style.background='red'
            }else{
                document.getElementById('uid').style.background='yellow'
            }
        }

    </script>
</body>
</html>
