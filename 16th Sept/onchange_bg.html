<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body id="bg">

    <form>
        <select onchange="demo()" id="color">
            <option>red</option>
            <option>yellow</option>
            <option>violet</option>
            <option>pink</option>
        </select>
    </form>
    <script>
        function demo() {
            let val = document.getElementById('color').value
            document.getElementById('bg').style.background=val
        }

    </script>
</body>

</html>
