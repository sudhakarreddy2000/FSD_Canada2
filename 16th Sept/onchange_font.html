<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <p id="para">Welcome to javascript </p>
    <form>
        <select onchange="demo()" id="size">
            <option>1em</option>
            <option>1.5em</option>
            <option>2em</option>
            <option>2.5em</option>
        </select>
    </form>
    <script>
        function demo() {
            let val = document.getElementById('size').value
            document.getElementById('para').style.fontSize=val
        }

    </script>
</body>

</html>
