<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <h1>for loop</h1>
    <form>
        <input type="text" placeholder="enter name" id="uid" 
        onkeydown="demo()" onkeyup="demo1()">
        </form>
    <script>
        function demo(){
            document.getElementById('uid').style.background="red";
        }
        function demo1(){
            document.getElementById('uid').style.background="yellow";
        }
    </script>
</body>
</html>
