<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            width: 1000px;
            height: 60px;
            background-color: black;
            color: white;
        }

        .two {
            width: 1000px;
            height: 200px;
            background-color: #6c0022;
            color: white;
        }

        .three {
            width: 500px;
            height: 500px;
            background-color: orange;
            color: white;
            float: left;
        }

        .four {
            width: 500px;
            height: 500px;
            background-color: cyan;
            color: white;
            float: right;
        }
        .container{
            width:1000px;
            height:auto;
            margin:auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="one">First division</div>
        <div class="two">Second division</div>
        <div class="three">Third division</div>
        <div class="four">Fourth division</div>
    </div>
</body>

</html>
