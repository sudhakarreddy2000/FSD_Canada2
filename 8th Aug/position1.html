<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width:1000px;
            height:auto;
            margin:auto;
        }
        .one{
            width:1000px;
            height:200px;
            background-color: yellow;
        }

        .two{
            width:1000px;
            height:200px;
            background-color: red;
            top:100px;
            left:100px;
            //position:relative;
            position:absolute;
        }
        .three{
            width:1000px;
            height:200px;
            background-color: green;
        }
    </style>
</head>
<body>
   <div id="container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
</body>
</html>
